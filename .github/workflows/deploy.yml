name: Build & Deploy Laravel to Shared Hosting

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, bcmath

      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install NPM dependencies & build
        run: |
          npm ci
          npm run build

      - name: 🧼 Clean up dev files
        run: |
          rm -rf node_modules tests .github

      - name: 🚀 Deploy Laravel core to laravel_project/
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          user: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './'
          remoteDir: '/domains/omdatwereizen.nl/laravel_project'
          mirrorArgs: '--exclude public/'

      - name: 🌐 Deploy public/ to DEFAULT/
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          user: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './public'
          remoteDir: '/home/webmaster/domains/mijndomein.nl/DEFAULT'
