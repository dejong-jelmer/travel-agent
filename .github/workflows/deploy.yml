name: ğŸš€ Deploy Laravel App to Production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“Š Start deployment
        run: echo "ğŸš€ Deployment started at $(date)"

      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ§± Build assets
        run: |
          npm ci
          npm run build

      - name: ğŸ§  Set production paths in index.php
        run: |
          sed -i "s|__DIR__.'/../storage/framework/maintenance.php'|__DIR__.'/../laravel_project/storage/framework/maintenance.php'|" public/index.php
          sed -i "s|__DIR__.'/../vendor/autoload.php'|__DIR__.'/../laravel_project/vendor/autoload.php'|" public/index.php
          sed -i "s|__DIR__.'/../bootstrap/app.php'|__DIR__.'/../laravel_project/bootstrap/app.php'|" public/index.php

      - name: ğŸ”‘ Setup SSH authentication
        run: |
          mkdir -p ~/.ssh
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_KEY }}" | ssh-add -
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ’¾ Backup database
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            php artisan db:backup --timestamp=$(date +%Y%m%d_%H%M%S)" || {
            echo "âš ï¸ Database backup failed or not configured - continuing deployment"
          }

      - name: ğŸ”§ Enable maintenance mode
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            php artisan down --retry=60 --render='errors::503'" || {
            echo "âŒ Failed to enable maintenance mode"
            exit 1
          }

      - name: ğŸ“¸ Create deployment backup
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }} && \
            tar -czf laravel_project_backup_$(date +%Y%m%d_%H%M%S).tar.gz \
              --exclude='laravel_project/storage/logs/*' \
              --exclude='laravel_project/storage/framework/sessions/*' \
              --exclude='laravel_project/storage/framework/cache/*' \
              laravel_project && \
            ls -lht laravel_project_backup_*.tar.gz | head -n 5 | tail -n +6 | awk '{print \$9}' | xargs -r rm" || {
            echo "âš ï¸ Backup creation failed - continuing deployment"
          }

      - name: ğŸšš Upload application files to server
        run: |
          rsync -avz --delete \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.env \
            --exclude=vendor \
            --exclude=public/build \
            --exclude=storage/app/public \
            --exclude=storage/logs \
            --exclude=storage/framework/sessions \
            --exclude=storage/framework/cache \
            --exclude=storage/framework/views \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/domains/${{ secrets.DOMAIN }}/laravel_project || {
            echo "âŒ File upload failed"
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /domains/${{ secrets.DOMAIN }}/laravel_project && php artisan up"
            exit 1
          }

      - name: ğŸ“¦ Install Composer dependencies on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            composer install --no-dev --optimize-autoloader --no-interaction" || {
            echo "âŒ Composer install failed"
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /domains/${{ secrets.DOMAIN }}/laravel_project && php artisan up"
            exit 1
          }

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            php artisan migrate --force" || {
            echo "âŒ Database migration failed"
            echo "âš ï¸ Manual intervention required - check database state"
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /domains/${{ secrets.DOMAIN }}/laravel_project && php artisan up"
            exit 1
          }

      - name: ğŸ§¹ Clean public/build before deploying new assets
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            rm -rf /domains/${{ secrets.DOMAIN }}/DEFAULT/build" || {
            echo "âŒ Failed to clean build directory"
            exit 1
          }

      - name: ğŸŒ Deploy public files to DEFAULT
        run: |
          rsync -avz \
            --exclude=.htaccess \
            --exclude=storage \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./public/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/domains/${{ secrets.DOMAIN }}/DEFAULT/ || {
            echo "âŒ Public files deployment failed"
            exit 1
          }

      - name: ğŸ§¼ Optimize application
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            php artisan event:cache" || {
            echo "âŒ Cache optimization failed"
            exit 1
          }

      - name: ğŸ” Set permissions
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            find /domains/${{ secrets.DOMAIN }}/laravel_project/storage -type f -exec chmod 644 {} \; && \
            find /domains/${{ secrets.DOMAIN }}/laravel_project/storage -type d -exec chmod 755 {} \; && \
            find /domains/${{ secrets.DOMAIN }}/laravel_project/bootstrap/cache -type f -exec chmod 644 {} \; && \
            find /domains/${{ secrets.DOMAIN }}/laravel_project/bootstrap/cache -type d -exec chmod 755 {} \;" || {
            echo "âš ï¸ Permission setting failed - application may still work"
          }

      - name: ğŸ§ª Verify deployment
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            php artisan --version && \
            php artisan config:show app.env" || {
            echo "âŒ Deployment verification failed"
            exit 1
          }

      - name: ğŸ¥ Health check
        run: |
          sleep 5
          if command -v curl &> /dev/null; then
            curl --fail --silent --show-error https://${{ secrets.DOMAIN }}/health || {
              echo "âš ï¸ Health check endpoint not available - skipping"
            }
          else
            echo "âš ï¸ curl not available - skipping health check"
          fi

      - name: âœ… Disable maintenance mode
        if: success()
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            php artisan up" || {
            echo "âŒ Failed to disable maintenance mode"
            exit 1
          }

      - name: ğŸ“Š Deployment complete
        if: success()
        run: echo "âœ… Deployment completed successfully at $(date)"

      - name: ğŸš¨ Deployment failed - Emergency cleanup
        if: failure()
        run: |
          echo "âŒ Deployment failed - attempting to restore service"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /domains/${{ secrets.DOMAIN }}/laravel_project && \
            php artisan up" || true
          echo "âš ï¸ Please check the application status manually"
          echo "ğŸ’¾ A backup was created before deployment - check laravel_project_backup_*.tar.gz"
          exit 1
