name: Build & Deploy Laravel to Shared Hosting

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, bcmath

      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install NPM dependencies & build
        run: |
          npm ci
          npm run build

      - name: 🧼 Clean up dev files
        run: |
          rm -rf node_modules tests .github

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: 🚀 Deploy Laravel core to laravel_project/
        run: |
            lftp -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASSWORD }} sftp://${{ secrets.SFTP_HOST }} <<EOF
            mirror --reverse --verbose --exclude public/ ./ /domains/omdatwereizen.nl/laravel_project
            EOF

      - name: 🌐 Deploy public/ to DEFAULT/
        run: |
            lftp -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASSWORD }} sftp://${{ secrets.SFTP_HOST }} <<EOF
            mirror --reverse --verbose ./public /domains/omdatwereizen.nl/DEFAULT
            EOF
