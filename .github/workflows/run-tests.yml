name: Laravel Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --host=localhost --user=root --password=root" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4

      - name: Installeer PHP en extensies
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, imagick
          coverage: none

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Prepare Laravel Application
        run: |
            cp .env.example .env
            php artisan key:generate
      - name: Clear cache
        run: |
              php artisan cache:clear
              php artisan config:clear
              php artisan route:clear
              php artisan view:clear

      - name: Install Node.js dependencies
        run: npm install

      - name: Compile assets
        run: npm run dev

      - name: Migrate database
        run: php artisan migrate --seed

      - name: Run tests
        run: php artisan test
